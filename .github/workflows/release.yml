name: Build and Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

env:
  DOTNET_VERSION: '7.0.x'
  NODE_VERSION: '20.x'

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install ElectronNET.CLI
        run: dotnet tool install ElectronNET.CLI -g

      - name: Add Package Source
        run: dotnet nuget add source --name SamBoy "https://nuget.samboy.dev/v3/index.json"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish Windows x64
        run: electronize build /target win
        working-directory: ./Source/AssetRipper.GUI.Electron/

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XeraRipper-Windows-x64
          path: ./Source/AssetRipper.GUI.Electron/bin/Desktop/*.exe
          if-no-files-found: error

  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install ElectronNET.CLI
        run: dotnet tool install ElectronNET.CLI -g

      - name: Add Package Source
        run: dotnet nuget add source --name SamBoy "https://nuget.samboy.dev/v3/index.json"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish Linux x64
        run: electronize build /target linux
        working-directory: ./Source/AssetRipper.GUI.Electron/

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XeraRipper-Linux-x64
          path: ./Source/AssetRipper.GUI.Electron/bin/Desktop/*.AppImage
          if-no-files-found: error

  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install ElectronNET.CLI
        run: dotnet tool install ElectronNET.CLI -g

      - name: Add Package Source
        run: dotnet nuget add source --name SamBoy "https://nuget.samboy.dev/v3/index.json"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish macOS x64
        run: electronize build /target osx
        working-directory: ./Source/AssetRipper.GUI.Electron/

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XeraRipper-macOS-x64
          path: ./Source/AssetRipper.GUI.Electron/bin/Desktop/*.dmg
          if-no-files-found: error

  create_release:
    needs: [build_windows, build_linux, build_macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev-$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Rename artifacts for release
        run: |
          mkdir -p release
          # Windows
          if [ -d "artifacts/XeraRipper-Windows-x64" ]; then
            for f in artifacts/XeraRipper-Windows-x64/*.exe; do
              cp "$f" "release/XeraRipper-${{ steps.version.outputs.VERSION }}-Windows-x64.exe"
            done
          fi
          # Linux
          if [ -d "artifacts/XeraRipper-Linux-x64" ]; then
            for f in artifacts/XeraRipper-Linux-x64/*.AppImage; do
              cp "$f" "release/XeraRipper-${{ steps.version.outputs.VERSION }}-Linux-x64.AppImage"
            done
          fi
          # macOS
          if [ -d "artifacts/XeraRipper-macOS-x64" ]; then
            for f in artifacts/XeraRipper-macOS-x64/*.dmg; do
              cp "$f" "release/XeraRipper-${{ steps.version.outputs.VERSION }}-macOS-x64.dmg"
            done
          fi
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (for release event)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
